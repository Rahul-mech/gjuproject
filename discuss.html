<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discuss - Peer Doubt Clearing</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f0f0, #e0e7ff);
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        video {
            width: 500px;
            height: 375px;
            border: 3px solid #667eea;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        video:hover {
            transform: scale(1.02);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            video {
                width: 300px;
                height: 225px;
            }
            h1 {
                font-size: 28px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Bhai se Doubt Pooche</h1>
    <button id="connectButton">Connect with a Peer</button>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        const socket = io('https://gjuproject.onrender.com');
        const peer = new Peer();
        let myStream;

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const connectButton = document.getElementById('connectButton');

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                myStream = stream;
                localVideo.srcObject = stream;
            })
            .catch(err => console.error('Error accessing media devices:', err));

        peer.on('open', id => {
            socket.emit('new-user', id);
        });

        peer.on('call', call => {
            call.answer(myStream);
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });
        });

        connectButton.addEventListener('click', () => {
            socket.emit('request-connection');
        });

        socket.on('connect-to', peerId => {
            const call = peer.call(peerId, myStream);
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });
        });

        socket.on('no-peers', () => {
            alert('Koi peer available nahi hai, thodi der wait kar!');
        });
    </script>
</body>
</html>
