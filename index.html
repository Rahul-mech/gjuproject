<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/Rahul-mech/gjuproject/main/0152a5d6-726c-4ade-b30a-ace787c68e49.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-size: 36px;
      font-weight: bold;
    }

    .btn {
      background: rgba(102, 126, 234, 0.9);
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: rgba(85, 92, 214, 0.9);
      transform: scale(1.05);
    }

    #market-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 28px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<h2>Welcome to Classmate</h2>
<p>Choose an option below:</p>

<button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
<button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>

<div id="market-section">
  <h3>Share Market Updates</h3>
  <p><strong>Nifty50 Levels for Today:</strong></p>
  <p id="nifty-levels">Loading Nifty50 Levels...</p>
</div>

<script>
  document.getElementById("nifty-levels").innerText = "Nifty50: 17,000 (This is a placeholder)";
</script>

</body>
</html>
