<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 70%;
      max-width: 800px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 700;
      font-size: 28px;
    }

    p {
      color: #ddd;
      font-size: 18px;
    }

    .section {
      margin-bottom: 40px;
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #556cd6;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
      }
      h2 {
        font-size: 22px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Academics Section -->
  <div class="section">
    <h2>Academics</h2>
    <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
    <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
  </div>

  <!-- Share Market Section -->
  <div class="section">
    <h2>Interested in learning apart from academics?</h2>
    <p>Here's a daily preview for share market learners.</p>
    <p><strong>Nifty50 Levels:</strong> <span id="nifty-levels">Update manually</span></p>
  </div>
</div>

<script>
  // You can manually update this text daily
  document.getElementById("nifty-levels").innerText = "Nifty50: Update manually"; 
</script>

</body>
</html>
