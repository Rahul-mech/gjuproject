<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .main-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #556cd6;
      transform: scale(1.05);
    }

    .krishna-image {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .other-options {
      margin-top: 20px;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Logo Section -->
<div class="logo">
  <img src="https://raw.githubusercontent.com/Rahul-mech/gjuproject/main/d20fc06311691c343081f4198da35177.jpg" alt="Classmate Logo">
</div>

<!-- Main Study Options Box -->
<div class="main-box">
  <h2>Welcome to Classmate</h2>
  <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Papers</button>
  <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
  <button class="btn" onclick="window.location.href='syllabus.html'">Your Syllabus</button>
</div>

<!-- Krishna Motivation Image -->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2rnSoJxehsA3MeF_vf40AH1suywRnA0hpYg&s" alt="Krishna Giving Gita to Arjuna" class="krishna-image">

<!-- Other Study Options -->
<div class="other-options">
  <button class="btn" onclick="window.location.href='contact.html'">Contact Us</button>
  <button class="btn" onclick="window.location.href='about.html'">About Us</button>
</div>

</body>
</html>
