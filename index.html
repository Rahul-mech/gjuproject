<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1b1b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .top-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      width: 80%;
      max-width: 900px;
      text-align: center;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #556cd6;
      transform: scale(1.05);
    }

    .image-container {
      margin-top: 30px;
      width: 80%;
      max-width: 900px;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="top-box">
    <h2>Welcome to Classmate</h2>
    <p>Choose an option below:</p>
    <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
    <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
    <button class="btn" onclick="window.location.href='your_syllabus.html'">Your Syllabus</button>
  </div>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2rnSoJxehsA3MeF_vf40AH1suywRnA0hpYg&s" alt="Krishna Giving Gita">
  </div>
</body>
</html>
