<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate</title>
  <style>
    /* Background Theme */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Bigger Responsive Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      width: 60%;
      max-width: 600px; /* Increased max width */
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.5s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
      font-size: 24px; /* Bigger text */
    }

    p {
      color: #555;
      font-size: 18px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
      outline: none;
    }

    select {
      background: #f9f9f9;
      color: #333;
    }

    button {
      background: #667eea;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 20px;
      font-weight: bold;
    }

    button:hover {
      background: #556cd6;
    }

    /* Hide sections initially */
    #semesterSection,
    #subjectSection {
      display: none;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
      }
      h2 {
        font-size: 22px;
      }
      select, button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="theme-music" loop>
    <source src="https://github.com/Rahul-mech/gjuproject/raw/refs/heads/main/Himmat.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<style>
  /* Transparent clickable overlay */
  .click-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 10;
  }
</style>

<div class="container" id="mainContainer">
  <!-- University Selection -->
  <div id="universitySection">
    <h2>Welcome to Classmate</h2>
    <p>Choose your university:</p>
    <select id="universitySelect">
      <option value="">Select University</option>
      <option value="gju">Guru Jambheshwar University</option>
    </select>
    
    <div style="position: relative;">
      <button id="proceedBtn" onclick="proceedAndPlay()">Proceed</button>
      <div class="click-overlay" id="autoClick" onclick="playAudio()"></div>
    </div>
  </div>

  <!-- Semester Selection -->
  <div id="semesterSection">
    <h2>Your unknown CLASSMATE of GJU University is here to guide you.</h2>
    <p>Select your semester:</p>
    <select id="semesterSelect" onchange="showSubjectSection()">
      <option value="">Select Semester</option>
      <option value="1st">1st Semester</option>
    </select>
  </div>

  <!-- Subject Selection -->
  <div id="subjectSection">
    <h2>Choose your subject</h2>
    <select id="subjectSelect" onchange="updateSelectedSubject()">
      <option value="">Select Subject</option>
      <option value="Physics">Physics</option>
      <option value="BEE">Basic Electrical Engineering</option>
      <option value="Workshop">Workshop</option>
      <option value="Maths">Maths</option>
    </select>
    <p>Selected Subject: <span id="selectedSubjectText">None</span></p>
  </div>
</div>

<script>
  function proceedAndPlay() {
    const university = document.getElementById("universitySelect").value;
    if (university) {
      document.getElementById("universitySection").style.display = "none";
      document.getElementById("semesterSection").style.display = "block";
      playAudio(); // Start the music
    }
  }

  function playAudio() {
    let audio = document.getElementById("theme-music");
    audio.play().then(() => {
      console.log("Audio started.");
    }).catch((err) => {
      console.log("Playback blocked", err);
    });

    // Remove overlay after click to avoid interference
    document.getElementById("autoClick").remove();
  }

  function showSubjectSection() {
    const semester = document.getElementById("semesterSelect").value;
    if (semester) {
      document.getElementById("semesterSection").style.display = "none";
      document.getElementById("subjectSection").style.display = "block";
    }
  }

  function updateSelectedSubject() {
    const subject = document.getElementById("subjectSelect").value;
    document.getElementById("selectedSubjectText").innerText = subject ? subject : "None";
  }
</script>

</body>
</html>
