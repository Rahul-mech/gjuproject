<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Rotating Background</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: url('https://raw.githubusercontent.com/Rahul-mech/gjuproject/main/0152a5d6-726c-4ade-b30a-ace787c68e49.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: rotateBackground 60s linear infinite;
    }

    @keyframes rotateBackground {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #556cd6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Classmate</h2>
  <p>Choose an option below:</p>

  <!-- Academic Section -->
  <div>
    <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
    <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
  </div>
</div>

<!-- Share Market Section -->
<div class="section">Interested in learning apart from academics?</div>
<div>
  <button class="btn" onclick="window.location.href='indian_market.html'">Indian Market</button>
</div>

</body>
</html>
