<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/Rahul-mech/gjuproject/blob/main/Universityback.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      color: white; /* White for visibility */
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Text shadow effect for better visibility */
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #556cd6;
      transform: scale(1.05);
    }

    .section {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: lightgray; /* Light gray for section text */
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
    }

    /* Contact Links Positioning */
    .contact-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-button {
      font-size: 18px;
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px; /* Makes the buttons a consistent size */
      text-align: center;
    }

    .gmail-button {
      background-color: #0077b5; /* Gmail blue */
    }

    .gmail-button:hover {
      background-color: #004a74;
    }

    .instagram-button {
      background-color: #E4405F; /* Instagram red */
    }

    .instagram-button:hover {
      background-color: #C13584;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Classmate</h2>
  <p>Choose an option below:</p>

  <!-- Academic Section -->
  <div>
    <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
    <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
  </div>
</div>

<!-- Share Market Section -->
<div class="section">Interested in learning apart from academics?</div>
<div>
  <button class="btn" onclick="window.location.href='indian_market.html'">Indian Market</button>
</div>

<!-- Contact Links at Bottom Left -->
<div class="contact-links">
  <a href="mailto:rakshitbishnoi2955@gmail.com" class="contact-button gmail-button">Contact via Gmail</a>
  <a href="https://www.instagram.com/ibishnoi.rahul_29/" class="contact-button instagram-button" target="_blank">Follow on Instagram</a>
</div>

</body>
</html>
