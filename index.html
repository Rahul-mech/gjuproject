<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classmate - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/Rahul-mech/gjuproject/main/0152a5d6-726c-4ade-b30a-ace787c68e49.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      width: 70%;
      max-width: 800px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      transform: perspective(1000px) rotateX(10deg);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
      font-size: 28px;
      animation: floatText 3s infinite alternate ease-in-out;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .btn {
      background: #667eea;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      background: #556cd6;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatText {
      from { transform: perspective(1000px) rotateX(10deg) translateY(0px); }
      to { transform: perspective(1000px) rotateX(10deg) translateY(10px); }
    }

    /* Market Section */
    #market-section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      text-align: center;
    }

    #market-section h3 {
      font-size: 24px;
      color: #333;
    }

    #market-section p {
      font-size: 18px;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
      }
      h2 {
        font-size: 22px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Classmate</h2>
  <p>Choose an option below:</p>

  <!-- Student's Corner Section -->
  <div>
    <button class="btn" onclick="window.location.href='previous_year_questions.html'">Previous Year Questions</button>
    <button class="btn" onclick="window.location.href='extra_resources.html'">Extra Resources</button>
  </div>

  <!-- Market Section -->
  <div id="market-section">
    <h3>Share Market Updates</h3>
    <p><strong>Nifty50 Levels for Today:</strong></p>
    <p id="nifty-levels">Loading Nifty50 Levels...</p>
  </div>
</div>

<script>
  document.getElementById("nifty-levels").innerText = "Nifty50: 17,000 (This is a placeholder)";
</script>

</body>
</html>
