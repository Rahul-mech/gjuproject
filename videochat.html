<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Video Chat</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               text-align: center;
               margin: 20px;
           }
           #video-container {
               display: flex;
               justify-content: center;
               gap: 20px;
               margin-top: 20px;
           }
           video {
               width: 45%;
               max-width: 400px;
               border: 2px solid #007BFF;
               border-radius: 10px;
           }
           #controls {
               margin-top: 20px;
           }
           button {
               padding: 10px 20px;
               font-size: 16px;
               background: #007BFF;
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
           }
           button:hover {
               background: #0056b3;
           }
       </style>
   </head>
   <body>
       <h1>Video Chat</h1>
       <p>Waiting to connect with another student...</p>

       <!-- Video elements for local and remote streams -->
       <div id="video-container">
           <video id="local-video" autoplay muted></video>
           <video id="remote-video" autoplay></video>
       </div>

       <!-- Controls for starting/stopping the chat -->
       <div id="controls">
           <button id="start-button">Start Video Chat</button>
           <button id="stop-button" disabled>Stop Video Chat</button>
       </div>

       <!-- Include Socket.IO and your custom script -->
       <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
       <script src="videochat.js"></script>
   </body>
   </html>
