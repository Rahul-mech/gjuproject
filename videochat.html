<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 45%;
            max-width: 500px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background: black;
        }
        .control-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .start-btn { background: #007BFF; }
        .end-btn { background: #DC3545; }
        .start-btn:hover { background: #0056b3; }
        .end-btn:hover { background: #a71d2a; }
    </style>
</head>
<body>
    <h1>Video Chat</h1>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="control-buttons">
        <button class="start-btn" onclick="startCall()">Start Call</button>
        <button class="end-btn" onclick="endCall()">End Call</button>
    </div>
    
    <script src="videochat.js"></script>
</body>
</html>
