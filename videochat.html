<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script defer src="videochat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        video {
            width: 45%;
            max-width: 600px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            margin: 10px;
        }
        .chat-option {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background: #007BFF;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .chat-option:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Anonymous Video Chat</h1>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
    <button class="chat-option" id="startCall">Start Chat</button>
    <button class="chat-option" id="endCall">End Chat</button>
</body>
</html>
